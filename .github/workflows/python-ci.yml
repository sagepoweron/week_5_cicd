name: Linter
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Flake8
        uses: py-actions/flake8@v2

  safety:
    runs-on: ubuntu-latest
    steps:
      - name: Some safety thing
        run: echo Hello, world!
        
  
  bandit:
